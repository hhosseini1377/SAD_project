<!DOCTYPE html>
<html lang="en">
<head>
	<title>الو نسخه</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
    {% load static %}
	<link rel="icon" type="image/png" href=" {% static 'users/images/icons/favicon.ico'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'users/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'users/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'users/fonts/Linearicons-Free-v1.0.0/icon-font.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'users/vendor/animate/animate.css'%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'users/vendor/css-hamburgers/hamburgers.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'users/vendor/animsition/css/animsition.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'users/vendor/select2/select2.min.css'%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'users/vendor/daterangepicker/daterangepicker.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'users/css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'users/css/main.css'%}">
<!--===============================================================================================-->
    <!--===============================================================================================-->
	<script src=" {% static 'users/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src=" {% static 'users/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src=" {% static 'users/vendor/bootstrap/js/popper.js' %}"></script>
	<script src=" {% static 'users/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src=" {% static 'users/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src=" {% static 'users/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src=" {% static 'users/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src=" {% static 'users/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src=" {% static 'users/js/main.js' %}"></script>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form class="login100-form validate-form flex-sb flex-w" action="{% url 'users:login' %}" method="post">
					<span class="login100-form-title p-b-51">
                        سامانه نسخه
					</span>

                    {% csrf_token %}
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="نام کاربری" style="text-align: right; ">
						<span class="focus-input100"></span>
					</div>
					
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="رمز عبور" style="text-align: right">
						<span class="focus-input100"></span>
					</div>
					
					<div class="flex-sb-m w-full p-t-3 p-b-24">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								مرا به خاطر بسپار
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								رمز عبور خود را فراموش کرده‌ام
							</a>
						</div>
					</div>



					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" type="submit" value="Login">
							ورود
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	


</body>
</html>
