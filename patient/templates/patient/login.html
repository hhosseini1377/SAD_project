<html>
    <head>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'patient/login_style.css' %}" />
        <title>Login</title>
    </head>

    <body>
        {% block content %}
            <div class="form">
                <h1>login</h1>
                <form class="site-form" action="{% url 'patient:login' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Login">
                </form>
            </div>
        {% endblock %}

    </body>
</html>
